---
layout: default
section_id: defis
---

<div class='full'>
  <div class='row'>
    <div class='mod modGallery'>
      <div class='gallery-nav'>
        <ul>
          <li class='current'><a data-cat='all' href='#'>Tout</a></li>
          <li><a data-cat='2017' href='#'>2017</a></li>
          <li><a data-cat='2018' href='#'>2018</a></li>
          <li><a data-cat='2019' href='#'>2019</a></li>
          <li><a data-cat='data' href='#'>Data</a></li>
          <li><a data-cat='web' href='#'>Web</a></li>
          <li><a data-cat='design' href='#'>Design</a></li>
        </ul>
      </div>
      <ul class='gallery large-block-grid-4 medium-block-grid-3 seperated small-block-grid-2'>
        {% for defi in site.data.defis %}
          <li class='{{defi.class}}'>
            <a href='{{defi.link_to}}'>
              <img alt="{{defi.title}}" class="defiImg" src="{{site.url}}/{{defi.image}}" /><h2 class="defiTitle">{{defi.title}}</h2><p class="defiDesc">{{defi.description}}</p><p class="defiSkills">{{defi.skills}}</p>
              <div class='overlay' style='background: 
                  {% if defi.colorback == 'red' %}
                    #b01818
                  {% elsif defi.colorback == 'blue' %}
                    #1c419b
                  {% else %}
                    #d8d8d8
                  {% endif %};'>
                <div class='thumb-info'>
                  <h3 class="defiTitleHover">{{defi.title}}</h3>
                  <p class="defiDescHover">{{defi.description}}</p>
                </div>
              </div>
            </a>
          </li>
        {% endfor %}
      </ul>
    </div>
  </div>
  <div class='four spacing'></div>
</div>
